name: IntelligentHubCommand
version: '${project.version}'
main: com.nikolaipatrick.intelligenthubcommand.IntelligentHubCommand
api-version: 1.19
prefix: intelliHubCmd
authors: [ Nikolaipatrick ]
description: A simple plugin to create a hub command that sends you to the right hub depending on the world
website: nikolaipatrick.com
commands:
  hub:
    usage: §a/hub §e(Gets you to main hub or the server's hub, depending on location)
  lobby:
    usage: §a/lobby §e(Gets you to main hub or the server's hub, depending on location)
  l:
    usage: §a/hub §e(Gets you to main hub or the server's hub, depending on location)